<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint con Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>PAINT</h2>
    <h4>Emilio Fernandez y Aarian Arredondo</h4>
    <div class="controls"> 
        <label for="drawMode"> Modo de dibujo: </label>
        <select id="drawMode">
            <option value = "free"> Dibujo libre </option>
            <option value = "line"> Linea recta </option>
            <option value = "circle"> Circulo </option>
            <option value = "rectangle"> Rect√°ngulo </option>
            <option value = "drawBezier"> Curva de Bezier </option>
        </select>
        <label for="fillShape"> Rellenar figuras </label>
<input type="checkbox" id="fillShape">

        <label for = "colorPicker"> Color: </label>
        <input type = "color" id="colorPicker" value="#000000">
        <div id="colorDisplay" class="color-display"></div>
        <div id="strokePreview" class="stroke-preview"></div>
        <div id="preview" style="width: 40px; height: 40px; background-color: #000000; border-radius: 50%;"></div>
        <label for = "lineWidth"> Grosor: </label>
        <input type = "number" id = "lineWidth" value="2" min="1" max="20">
        <button id="clearCanvas">Borrar lienzo</button>
        <button id="downloadImage"> Descargar imagen</button>
        <button id="toggleDarkMode"> Modo Obscuro </button>
    </div>

    <canvas id="myCanvas" width="800" height="600"></canvas> 
    
    <script src="script.js"></script>
</body>
</html>
