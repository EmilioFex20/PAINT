<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint con Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3> Opciones de dibujo</h3>
    <div class="controls"> 
        <label for="drawMode"> Modo de dibujo: </label>
        <select id="drawMode">
            <option value = "free"> Dibujo libre </option>
            <option value = "line"> Linea recta </option>
        </select>

        <button id="clearCanvas">Borrar lienzo</button>

        <label for = "colorPicker"> Color: </label>
        <input type = "color" id="colorPicker" value="#000000">

        <label for = "lineWidth"> Grosor del trazo: </label>
        <input type = "number" id = "lineWidth" value="2" min="1" max="20">
    </div>

    <canvas id="myCanvas" width="800" height="600"></canvas> <!-- Ãrea de dibujo -->
    
    <script src="script.js"></script>
</body>
</html>
