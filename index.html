<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint con Canvas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="controls"> <!-- Controles para botones -->
        <button id="red">Rojo</button>
        <button id="green">Verde</button>
        <button id="blue">Azul</button>
        <input type="range" id="lineWidth" min="1" max="10" value="3"> Grosor del trazo
        <button id="clearCanvas">Borrar Todo</button>
    </div>

    <canvas id="myCanvas" width="600" height="400"></canvas> <!-- Área de dibujo -->
    
    <script src="script.js"></script>
</body>
</html>
